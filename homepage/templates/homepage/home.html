<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Welcome - First Aid Assistant</title>

<style>
:root {
  --primary-start: #0d9488;
  --primary-end: #059669;
  --bg-start: #f0fdfa;
  --bg-end: #ecfdf5;
  --text-main: #1f2937;
  --border-default: #e5e7eb;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: linear-gradient(to bottom, var(--bg-start), var(--bg-end));
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  background: white;
  padding: 40px;
  border-radius: 16px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  width: 500px;
  text-align: center;
}

h1 {
  color: var(--primary-start);
  margin-bottom: 16px;
}

p {
  color: var(--text-main);
  margin-bottom: 24px;
  line-height: 1.5;
}

button {
  padding: 12px 24px;
  border: none;
  border-radius: 999px;
  background: linear-gradient(to right, var(--primary-start), var(--primary-end));
  color: white;
  font-size: 16px;
  cursor: pointer;
  text-decoration: none;
}

button:hover {
  opacity: 0.9;
}

.links {
  margin-top: 24px;
}

.links a {
  color: var(--primary-start);
  font-weight: bold;
  text-decoration: none;
  margin: 0 8px;
}

.links a:hover {
  text-decoration: underline;
}
</style>
</head>

<body>

<div class="container">
  <h1>Welcome to First Aid Assistant</h1>
  <p>
    Your trusted companion for learning and managing first aid procedures. 
    Stay prepared and confident to handle emergencies with ease.
  </p>

  <a href="{% url 'login' %}"><button>Login</button></a>
  <a href="{% url 'signup' %}"><button>Sign Up</button></a>

  <div class="links">
    <a href="{% url 'homepage' %}">Home</a>
    
  </div>
</div>

</body>
</html>
